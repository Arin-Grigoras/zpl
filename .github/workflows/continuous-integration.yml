name: continuous-integration
on:
  push:
    # paths:
    #   - 'Code/*'
    #   - 'Vendors/*'

jobs:
  build-win:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - name: Run build on windows
        run: razzle.bat amd64; build_tests.sh.bat

  build-lin:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Run build on Linux
        run: make

  build-mac:
    name: Build Linux
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1

      - name: Run build on Linux
        run: make
